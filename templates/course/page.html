<h1>{{page.title}}</h1>


{% for message in get_flashed_messages() %}
    <p>{{message}}</p>
{% endfor %}
{% if privilege >= 3 %}
<p>
    <a href="/course/{{course}}/{{pid}}/modify">Muokkaa sivua</a>
</p>
<p>
    <form action = "/course/{{course}}/{{pid}}/delete" method = "post">
        <input type="hidden" name="csrf_token" value="{{token}}">
        <input type = "submit" value = "Poista sivu">
    </form>
</p>
{% endif %}

<p><a href="/course/{{course}}">Palaa kurssisivulle</a></p>

<p>{{page.content}}</p>
