<h1>Lisää tehtävä</h1>>
{% for message in get_flashed_messages() %}
    {{message}}
{% endfor %}
<form action = "/course/{{course}}/exercises/{{set}}/add-text" method = post>
    <input type="hidden" name="csrf_token" value="{{token}}">
    <p><input type = text name = "assignment" > Tehtävänanto:</p>
    <p><input type = number name = "max_points" required> Maksimipisteet:</p>
    <input type = "submit" value = "Lisää">
</form>


<p><a href="/course/{{course}}/exercises/{{set}}"> Palaa takaisin </a></p>
