<h1>Lisää monivalintatehtävä</h1>
{% for message in get_flashed_messages() %}
    {{message}}
{% endfor %}
<form action = "/course/{{course}}/exercises/{{set}}/add-multi" method = post>
    <input type="hidden" name="csrf_token" value="{{token}}">
    <p>Tehtävänanto:</p>
    <p><textarea name = "assignment" cols = "100" rows = "5"></textarea> </p>
    <p>Vaihtoehto 1:<input type = text name = "option1" >  </p>
    <p>Vaihtoehto 2:<input type = text name = "option2" >  </p>
    <p>Vaihtoehto 3 (vapaaehtoinen):<input type = text name = "option3" >  </p>
    <p>Oikea vastaus:<input type = text name = "answer" >  </p>
    <p>Maksimipisteet:<input type = number name = "max_points" required> </p>
    <input type = "submit" value = "Lisää">
</form>


<p><a href="/course/{{course}}/exercises/{{set}}"> Palaa takaisin </a></p>
