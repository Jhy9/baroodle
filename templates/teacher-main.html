<h2>Olet kirjautunut tilille {{username}}</h2>

{% for message in get_flashed_messages() %}
    <p>{{message}}</p>
{% endfor %}
<p>Omat kurssit:</p>

{% for course in courses %}
    <p><a href="/course/{{course.id}}"> {{course.course_name}}</a></p>
{% endfor %}
<form action="/create" method = "get">
    <p><input type = "submit" value = "Luo uusi kurssi"></p>
</form>

<form action="/logout" method= "post">
    <input type = "submit" value = "Kirjaudu ulos"> 
</form>
